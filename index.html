<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            transition: all 0.3s ease;
        }

        body.dark {
            color: #e4e4e7;
            background: #0a0a0a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 2rem;
        }

        body.dark header {
            border-bottom-color: #27272a;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        body.dark .subtitle {
            color: #9ca3af;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .last-update {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            border-left: 4px solid #10b981;
        }

        body.dark .last-update {
            color: #9ca3af;
            background: #0f0f0f;
        }

        .auto-refresh-active {
            background: #10b981 !important;
            color: white !important;
        }

        body.dark .auto-refresh-active {
            background: #10b981 !important;
            color: white !important;
        }

        .refresh-icon-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .new-post-notification {
            position: fixed;
            top: 5rem;
            right: 2rem;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 999;
            cursor: pointer;
        }

        .new-post-notification.show {
            transform: translateX(0);
        }

        .github-input {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            width: 300px;
            outline: none;
            transition: all 0.2s ease;
        }

        .github-input:focus {
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        body.dark .github-input {
            background: #18181b;
            border-color: #3f3f46;
            color: #e4e4e7;
        }

        body.dark .github-input:focus {
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #374151;
            transform: translateY(-1px);
        }

        body.dark .btn {
            background: #fff;
            color: #000;
        }

        body.dark .btn:hover {
            background: #e5e5e5;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        body.dark .theme-toggle {
            border-color: #3f3f46;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .blog-posts {
            display: grid;
            gap: 2rem;
        }

        .blog-post {
            border: 1px solid #e5e5e5;
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .blog-post:hover {
            border-color: #d1d5db;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body.dark .blog-post {
            border-color: #27272a;
        }

        body.dark .blog-post:hover {
            border-color: #3f3f46;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        body.dark .post-title {
            color: #f9fafb;
        }

        .post-date {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        body.dark .post-date {
            color: #9ca3af;
        }

        .post-excerpt {
            color: #4b5563;
            line-height: 1.6;
        }

        body.dark .post-excerpt {
            color: #d1d5db;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            margin: 2rem 0;
        }

        body.dark .loading {
            color: #9ca3af;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        body.dark .error {
            background: #1f1f23;
            border-color: #ef4444;
            color: #f87171;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
        }

        body.dark .modal-content {
            background: #0a0a0a;
            border: 1px solid #27272a;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #f3f4f6;
        }

        body.dark .modal-close:hover {
            background: #18181b;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin: 1.5rem 0 1rem 0;
            line-height: 1.3;
        }

        .markdown-content p {
            margin: 1rem 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .markdown-content code {
            background: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        body.dark .markdown-content code {
            background: #18181b;
        }

        .markdown-content pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        body.dark .markdown-content pre {
            background: #0f0f0f;
        }

        .markdown-content blockquote {
            border-left: 4px solid #e5e5e5;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6b7280;
        }

        body.dark .markdown-content blockquote {
            border-left-color: #3f3f46;
            color: #9ca3af;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .github-input {
                width: 100%;
                max-width: 300px;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }

            .modal {
                padding: 1rem;
            }

            .modal-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
    </button>

    <div class="container">
        <header>
            <h1>.blog</h1>
            <a href="https://x.com/devkvt2" target="_blank" rel="noopener" title="Follow on X" style="position: fixed; top: 2rem; left: 2rem; z-index: 999;">
                <svg width="28" height="28" viewBox="0 0 1200 1227" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="1200" height="1227" rx="240" fill="black"/>
                    <path d="M857 320H1012L667 701L1068 1200H803L570 917L307 1200H152L517 786L132 320H407L617 579L857 320ZM813 1120H893L393 400H313L813 1120Z" fill="white"/>
                </svg>
            </a>

            
            <div class="controls">
                <input 
                    type="text" 
                    id="repoInput" 
                    class="github-input" 
                    placeholder="username/repository" 
                    value="devkvt23/b"
                >
                <button onclick="loadBlog()" class="btn">Load Blog</button>
                <button onclick="toggleAutoRefresh()" class="btn" id="autoRefreshBtn">
                    <span id="refreshIcon">üîÑ</span> Auto-refresh: OFF
                </button>
            </div>
            
            <div id="lastUpdate" class="last-update" style="display: none;">
                Last updated: <span id="updateTime">Loading...</span>
            </div>
        </header>

        <main>
            <div id="loading" class="loading" style="display: none;">
                Loading blog posts...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="newPostNotification" class="new-post-notification" onclick="dismissNotification()">
               posts available! click to refresh.
            </div>
            
            <div id="blogPosts" class="blog-posts"></div>
        </main>
    </div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let blogData = [];
        let currentRepo = '';
        let autoRefreshInterval = null;
        let lastKnownSha = '';
        
        // Auto-loading configuration
        const AUTO_REFRESH_INTERVAL = 30000; // 30 seconds
        const DEFAULT_REPO = 'devkvt23/b';
        
        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('dark');
            themeIcon.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
            
            // Store theme preference in memory only
            const theme = body.classList.contains('dark') ? 'dark' : 'light';
            window.currentTheme = theme;
        }

        // Load saved theme
        function loadTheme() {
            if (window.currentTheme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
        }

        // Auto-refresh functionality
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            const icon = document.getElementById('refreshIcon');
            
            if (autoRefreshInterval) {
                // Stop auto-refresh
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.innerHTML = '<span id="refreshIcon">üîÑ</span> Auto-refresh: OFF';
                btn.classList.remove('auto-refresh-active');
                document.getElementById('lastUpdate').style.display = 'none';
            } else {
                // Start auto-refresh
                if (!currentRepo) {
                    showError('Please load a blog first');
                    return;
                }
                
                autoRefreshInterval = setInterval(checkForUpdates, AUTO_REFRESH_INTERVAL);
                btn.innerHTML = '<span id="refreshIcon">üîÑ</span> Auto-refresh: ON';
                btn.classList.add('auto-refresh-active');
                document.getElementById('lastUpdate').style.display = 'block';
                updateLastUpdateTime();
                
                // Check immediately
                checkForUpdates();
            }
        }

        async function checkForUpdates() {
            if (!currentRepo) return;
            
            try {
                // Animate refresh icon
                const icon = document.getElementById('refreshIcon');
                if (icon) {
                    icon.classList.add('refresh-icon-spin');
                    setTimeout(() => icon.classList.remove('refresh-icon-spin'), 1000);
                }
                
                // Get latest commit SHA to detect changes
                const commitsUrl = `https://api.github.com/repos/${currentRepo}/commits?per_page=1`;
                const commitsResponse = await fetch(commitsUrl);
                
                if (commitsResponse.ok) {
                    const commits = await commitsResponse.json();
                    const latestSha = commits[0]?.sha;
                    
                    if (latestSha && latestSha !== lastKnownSha && lastKnownSha !== '') {
                        // New commits detected, check for new posts
                        await loadBlogSilently();
                        showNewPostNotification();
                    }
                    
                    lastKnownSha = latestSha;
                    updateLastUpdateTime();
                }
            } catch (error) {
                console.warn('Auto-refresh check failed:', error);
            }
        }

        async function loadBlogSilently() {
            try {
                const contentsUrl = `https://api.github.com/repos/${currentRepo}/contents`;
                const contentsResponse = await fetch(contentsUrl);
                
                if (!contentsResponse.ok) return;

                const contents = await contentsResponse.json();
                const markdownFiles = contents.filter(file => 
                    file.name.toLowerCase().endsWith('.md') && file.type === 'file'
                );

                const newBlogData = [];
                for (const file of markdownFiles) {
                    try {
                        const fileResponse = await fetch(file.download_url);
                        const fileContent = await fileResponse.text();
                        
                        const postData = extractPostData(fileContent, file.name);
                        
                        newBlogData.push({
                            ...postData,
                            filename: file.name,
                            date: new Date().toLocaleDateString(),
                            rawContent: fileContent
                        });
                    } catch (err) {
                        console.warn(`Failed to load ${file.name}:`, err);
                    }
                }

                // Check if there are new posts
                if (newBlogData.length > blogData.length) {
                    blogData = newBlogData.sort((a, b) => b.filename.localeCompare(a.filename));
                    renderBlogPosts();
                    return true;
                }
                
                blogData = newBlogData.sort((a, b) => b.filename.localeCompare(a.filename));
                
            } catch (error) {
                console.warn('Silent blog load failed:', error);
            }
            return false;
        }

        function showNewPostNotification() {
            const notification = document.getElementById('newPostNotification');
            notification.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function dismissNotification() {
            document.getElementById('newPostNotification').classList.remove('show');
        }

        function updateLastUpdateTime() {
            const timeElement = document.getElementById('updateTime');
            if (timeElement) {
                timeElement.textContent = new Date().toLocaleTimeString();
            }
        }

        function parseMarkdown(markdown) {
            return markdown
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                // Code blocks
                .replace(/```([^`]+)```/gim, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/gim, '<code>$1</code>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                // Blockquotes
                .replace(/^> (.*)$/gim, '<blockquote>$1</blockquote>')
                // Line breaks
                .replace(/\n/gim, '<br>');
        }

        // Extract title and content from markdown
        function extractPostData(content, filename) {
            const lines = content.split('\n');
            let title = filename.replace('.md', '').replace(/[-_]/g, ' ');
            let excerpt = '';
            let bodyContent = content;

            // Look for H1 title
            const h1Match = content.match(/^# (.+)$/m);
            if (h1Match) {
                title = h1Match[1];
                bodyContent = content.replace(/^# .+$/m, '').trim();
            }

            // Create excerpt (first 150 characters)
            const plainText = bodyContent.replace(/[#*`>\[\]()]/g, '').trim();
            excerpt = plainText.substring(0, 150) + (plainText.length > 150 ? '...' : '');

            return { title, excerpt, content: bodyContent };
        }

        async function loadBlog() {
            const repoInput = document.getElementById('repoInput').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const blogPostsEl = document.getElementById('blogPosts');

            if (!repoInput) {
                showError('Please enter a GitHub repository (username/repository)');
                return;
            }

            currentRepo = repoInput;

            // Show loading
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            blogPostsEl.innerHTML = '';

            try {
                // Get repository contents
                const contentsUrl = `https://api.github.com/repos/${repoInput}/contents`;
                const contentsResponse = await fetch(contentsUrl);
                
                if (!contentsResponse.ok) {
                    if (contentsResponse.status === 404) {
                        throw new Error('Repository not found. Please check the repository name.');
                    } else if (contentsResponse.status === 403) {
                        throw new Error('Repository is private or rate limit exceeded.');
                    } else {
                        throw new Error(`Failed to load repository: ${contentsResponse.status}`);
                    }
                }

                const contents = await contentsResponse.json();
                
                // Filter for markdown files
                const markdownFiles = contents.filter(file => 
                    file.name.toLowerCase().endsWith('.md') && file.type === 'file'
                );

                if (markdownFiles.length === 0) {
                    throw new Error('No markdown files found in repository');
                }

                // Fetch content for each markdown file
                blogData = [];
                for (const file of markdownFiles) {
                    try {
                        const fileResponse = await fetch(file.download_url);
                        if (fileResponse.ok) {
                            const fileContent = await fileResponse.text();
                            
                            const postData = extractPostData(fileContent, file.name);
                            
                            blogData.push({
                                ...postData,
                                filename: file.name,
                                date: new Date().toLocaleDateString(),
                                rawContent: fileContent
                            });
                        }
                    } catch (err) {
                        console.warn(`Failed to load ${file.name}:`, err);
                    }
                }

                // Sort by filename (reverse order for newest first)
                blogData.sort((a, b) => b.filename.localeCompare(a.filename));

                renderBlogPosts();
                
                // Get initial commit SHA for auto-refresh
                try {
                    const commitsUrl = `https://api.github.com/repos/${repoInput}/commits?per_page=1`;
                    const commitsResponse = await fetch(commitsUrl);
                    if (commitsResponse.ok) {
                        const commits = await commitsResponse.json();
                        lastKnownSha = commits[0]?.sha || '';
                    }
                } catch (err) {
                    console.warn('Could not get initial commit SHA:', err);
                }

            } catch (error) {
                showError(error.message);
                currentRepo = '';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function renderBlogPosts() {
            const blogPostsEl = document.getElementById('blogPosts');
            
            if (blogData.length === 0) {
                blogPostsEl.innerHTML = '<p class="loading">No blog posts found.</p>';
                return;
            }

            blogPostsEl.innerHTML = blogData.map((post, index) => `
                <article class="blog-post" onclick="openModal(${index})">
                    <h2 class="post-title">${post.title}</h2>
                    <div class="post-date">${post.date}</div>
                    <p class="post-excerpt">${post.excerpt}</p>
                </article>
            `).join('');
        }

        function openModal(index) {
            const post = blogData[index];
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="markdown-content">
                    <h1>${post.title}</h1>
                    <div class="post-date" style="margin-bottom: 2rem;">${post.date}</div>
                    ${parseMarkdown(post.content)}
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal' || event.target.className === 'modal-close') {
                document.getElementById('modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === 'Enter' && e.target.id === 'repoInput') {
                loadBlog();
            }
        });

        // Initialize
        loadTheme();
        
        // Auto-load default repo on page load
        window.addEventListener('load', () => {
            if (DEFAULT_REPO && document.getElementById('repoInput').value) {
                setTimeout(loadBlog, 100); // Small delay to ensure everything is loaded
            }
        });

        // Cleanup intervals on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
