<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Blog UI</title>
<style>
/* ================================
   THEME VARIABLES
================================ */
:root {
    --primary: #3498db;
    --primary-dark: #2980b9;
    --success: #27ae60;
    --danger: #e74c3c;
    --text-main: #2c3e50;
    --text-muted: #7f8c8d;
    --bg-light: rgba(255, 255, 255, 0.8);
    --border-light: rgba(0, 0, 0, 0.08);
    --radius: 12px;
    --transition: 0.25s ease;
}

/* Dark mode ready */
@media (prefers-color-scheme: dark) {
    :root {
        --text-main: #ecf0f1;
        --text-muted: #bdc3c7;
        --bg-light: rgba(25, 25, 25, 0.8);
        --border-light: rgba(255, 255, 255, 0.08);
    }
}

/* ================================
   BASE STYLES
================================ */
body {
    font-family: system-ui, sans-serif;
    background: #f8f9fa;
    color: var(--text-main);
    line-height: 1.6;
    padding: 1rem;
}

/* Container */
.container {
    border-inline: 1px solid var(--border-light);
    min-height: 100vh;
    padding: 2rem;
    backdrop-filter: blur(8px);
}

/* ================================
   HEADER
================================ */
header {
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-light);
    position: relative;
}

header::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 2px;
    background: var(--primary);
    border-radius: 2px;
}

h1 {
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: var(--text-muted);
    font-size: 1.1rem;
    font-style: italic;
}

/* ================================
   CONTROLS
================================ */
.controls {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1rem;
    background: var(--bg-light);
    border: 1px solid var(--border-light);
    border-radius: var(--radius);
    backdrop-filter: blur(6px);
}

/* Inputs */
.github-input {
    padding: 0.7rem 1rem;
    border: 1px solid var(--border-light);
    border-radius: var(--radius);
    font-size: 0.95rem;
    transition: border-color var(--transition), box-shadow var(--transition);
}

.github-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.12);
    outline: none;
}

/* Buttons */
.btn {
    padding: 0.7rem 1.4rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 500;
    transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
}

.btn:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

/* ================================
   BLOG POSTS
================================ */
.blog-post {
    border: 1px solid var(--border-light);
    border-radius: var(--radius);
    padding: 2rem;
    background: var(--bg-light);
    transition: transform var(--transition), box-shadow var(--transition);
    margin-bottom: 1.5rem;
}

.blog-post:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
}

.post-title {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
}

/* ================================
   MODAL
================================ */
.modal {
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity var(--transition);
}

.modal.show {
    opacity: 1;
    pointer-events: all;
}

.modal-content {
    background: var(--bg-light);
    border-radius: var(--radius);
    padding: 2rem;
    max-width: 800px;
    margin: auto;
    border: 1px solid var(--border-light);
    backdrop-filter: blur(8px);
}
</style>
</head>
<body>

<div class="container">
    <header>
        <h1>My Modern Blog</h1>
        <p class="subtitle">Thoughts, ideas, and updates</p>
    </header>

    <section class="controls">
        <input type="text" class="github-input" placeholder="Search posts...">
        <button class="btn">Search</button>
        <button class="btn">Add Post</button>
    </section>

    <section class="blog-posts">
        <article class="blog-post">
            <h2 class="post-title">First Blog Post</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed ligula a eros varius fermentum.</p>
        </article>

        <article class="blog-post">
            <h2 class="post-title">Another Interesting Article</h2>
            <p>Curabitur pretium lorem vitae tortor lacinia, sed aliquet risus luctus. Suspendisse potenti.</p>
        </article>
    </section>
</div>

</body>
</html>
